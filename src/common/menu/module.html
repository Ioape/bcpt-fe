<header class="navbar navbar-default navbar-fixed-top navbar-inner">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-3" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">百川PT</a>
        </div>
        <nav class="hidden-xs">
            <ul class="nav navbar-nav">
                <li ng-repeat-start="item in menuList" ng-if="!!item.children.length" class="dropdown" uib-dropdown>
                    <a href="" class="dropdown-toggle" uib-dropdown-toggle>
                        {{item.name}}<span class="caret"></span>
                    </a>
                    <ul class="uib-dropdown-menu">
                        <li ng-repeat="item in item.children">
                            <a ng-href="{{item.url}}">{{item.name}}</a>
                        </li>
                    </ul>
                </li>
                <li ng-repeat-end ng-if="!item.children.length">
                    <a ng-href="{{item.url}}">{{item.name}}</a>
                </li>
            </ul>
        </nav>
        <nav class="visible-xs collapse" uib-collapse="!isCollapsed" style="overflow: hidden;" aria-expanded="false" aria-hidden="true">
            <ul class="nav navbar-nav">
                <li ng-repeat-start="item in menuList" ng-if="!!item.children.length" class="dropdown" uib-dropdown>
                    <a href="" class="dropdown-toggle" uib-dropdown-toggle>{{item.name}}<span class="caret"></span></a>
                    <ul class="uib-dropdown-menu">
                        <li ng-repeat="item in item.children"><a ng-href="{{item.url}}">{{item.name}}</a></li>
                    </ul>
                </li>
                <li ng-repeat-end ng-if="!item.children.length">
                    <a ng-href="{{item.url}}">{{item.name}}</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<div class="header-placeholder"></div>
